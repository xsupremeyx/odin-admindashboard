<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <div class="search-icon"></div>
                <input type="text" placeholder="Search...">
                <div class="user">
                    <div class="notification-icon"></div>
                    <div class="user-img"></div>
                    <p>Username</p>
                </div>
            </div>

            <div class="user-profile">
                <div class="user-img-large"></div>
                <div class ="user-info">
                    <p class="greeting">Hi there,</p>
                    <p class="username">First Last (@email)</p>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="icon">
                <div class="logo-img"></div>
                <p>Dashboard</p>
            </div>
            <ul class="menu">
                    <li class="menu-item">Home</li>
                    <li class="menu-item">Profile</li>
                    <li class="menu-item">Messages</li>
                    <li class="menu-item">History</li>
                    <li class="menu-item">Tasks</li>
                    <li class="menu-item">Communities</li>

                    <li class="menu-item">Settings</li>
                    <li class="menu-item">Support</li>
                    <li class="menu-item">Privacy</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card-container">
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="announcement-container">
                    <div class="an-card">an-Card</div>
                    <div class="an-card">an-Card</div>
                    <div class="an-card">an-Card</div>
                </div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="trending-container">
                    <div class="tr-card">tr-Card</div>
                    <div class="tr-card">tr-Card</div>
                    <div class="tr-card">tr-Card</div>
                    <div class="tr-card">tr-Card</div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
